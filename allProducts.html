<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css"/>
</head>
<body>
    <!-- for loading -->
    <div class="loader-container">
        <div class="loader">
            
        </div>
     </div>

    <!--start header-->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="logo">
                    <img src="./assets/img/quickStore logo.png" />
                    <a href="#"> QuickCart </a>
                </div>
                <i class="fa-solid fa-bars menue"></i>
                <nav class="navbar">
                    <ul>
                        <li>
                            <a href="./index.html" class="active"> Home </a>
                        </li>
                        <li>
                            <a href="./categoriesPage.html"> Categories </a>
                        </li>
                        <li>
                            <a href="./allProducts.html"> All Products </a>
                        </li>
                    </ul>
                </nav>
                <div class="athentications ">
                    <a href="#" class="login"> Log in </a>
                    <a href="#" class="register"> Register </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!--product section-->
        <section class="products">
            <div class="container">
                <h2> Our Products </h2>
                <div class="row">
                    <h2> Products </h2>
                </div>
                <div class="pagination-container">
                    <ul class="pagination">
                        
                    </ul>
                </div>
            </div>
        </section>
        <section class="countDown">
            <div class="container">
                <h2> Time Left For Ramadan </h2>
                <div class="countDown-timer">
                    <div class="time">
                        <span id="days"></span> days
                    </div>
                    <div class="time">
                        <span id="hours"></span> hours
                    </div>
                    <div class="time">
                        <span id="minutes"></span> minutes
                    </div>
                    <div class="time">
                        <span id="seconds"></span> seconds
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="my-modal d-none">
        <div class="myImage">
            <i class="fa-solid fa-xmark close-btn"></i>
            <i class="fa-solid fa-arrow-left left-btn"></i>
            <img src="./assets/img/quickStore logo.png"/>
            <i class="fa-solid fa-arrow-right right-btn"></i>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/main2.js"></script>
</body>
</html>
